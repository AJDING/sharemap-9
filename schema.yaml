# Always sent by the gateway
# Always received by the USX
config:
  psk_cc_tx_force_on:
    type: boolean
    desc: Force the channel to always be on.
    path: radio/psk_cc/tx/config/force_on
  psk_cc_tx_idle_timeout_s:
    type: u64
    desc: Power down channel after being idle for specified time.
    path: radio/psk_cc/tx/config/idle_timeout_s
  psk_cc_tx_fe_frequency:
    type: f64
    desc: Frequency to transmit at.
    path: radio/psk_cc/tx/config/fe/frequency
  psk_cc_tx_fe_stx1_enable:
    type: boolean
    desc: Enable STX1 channel (STX2 must be disabled).
    path: radio/psk_cc/tx/config/fe/rf_channels/STX1/enable
  psk_cc_tx_fe_stx1_gain:
    type: f64
    desc: Gain setting for STX1.
    path: radio/psk_cc/tx/config/fe/rf_channels/STX1/gain
  psk_cc_tx_fe_stx1_atten:
    type: f64
    desc: Digital step attenuator setting for STX1.
    path: radio/psk_cc/tx/config/fe/rf_channels/STX1/atten
  psk_cc_tx_fe_stx2_enable:
    type: boolean
    desc: Enable STX2 channel (STX1 must be disabled).
    path: radio/psk_cc/tx/config/fe/rf_channels/STX2/enable
  psk_cc_tx_fe_stx2_gain:
    type: f64
    desc: Gain setting for STX2.
    path: radio/psk_cc/tx/config/fe/rf_channels/STX2/gain
  psk_cc_tx_fe_stx2_atten:
    type: f64
    desc: Digital step attenuator setting for STX2.
    path: radio/psk_cc/tx/config/fe/rf_channels/STX2/atten
  psk_cc_tx_fe_sample_rate:
    type: f64
    desc: Sample rate of the ad9361. The sample rate for all channels using the ad9361 should match if they are in active use (i.e. psk_cc tx/rx and dvbs2).
    path: radio/psk_cc/tx/config/fe/sample_rate
  psk_cc_tx_symbol_rate:
    type: f64
    desc: Symbol rate of the waveform.
    path: radio/psk_cc/tx/config/symbol_rate
  psk_cc_tx_modulation:
    type: string
    desc: "Symbol modulation config: BPSK/QPSK"
    path: radio/psk_cc/tx/config/modulation

  psk_cc_rx_force_on:
    type: boolean
    desc: Force the channel to always be on.
    path: radio/psk_cc/rx/config/force_on
  psk_cc_rx_idle_timeout_s:
    type: u64
    desc: Power down channel after being idle for specified time.
    path: radio/psk_cc/rx/config/idle_timeout_s
  psk_cc_rx_low_power_timeout_s:
    type: u64
    desc: Power up channel after being in powered down for specified time.
    path: radio/psk_cc/rx/config/low_power_timeout_s
  psk_cc_rx_gain_mode:
    type: string
    desc: "Gain mode. Valid values are: MANUAL, SLOW_AGC, FAST_AGC, and HYBRID_AGC."
    path: radio/psk_cc/rx/config/gain_mode
  psk_cc_rx_auto_antenna_selection:
    type: boolean
    desc: "Enable automatic antenna selection."
    path: radio/psk_cc/rx/config/auto_antenna_selection
  psk_cc_rx_fe_frequency:
    type: f64
    desc: Frequency to receive from.
    path: radio/psk_cc/rx/config/fe/frequency
  psk_cc_rx_fe_srx1_enable:
    type: boolean
    desc: Enable SRX1 channel (SRX2 must be disabled).
    path: radio/psk_cc/rx/config/fe/rf_channels/SRX1/enable
  psk_cc_rx_fe_srx1_gain:
    type: f64
    desc: Gain setting for SRX1.
    path: radio/psk_cc/rx/config/fe/rf_channels/SRX1/gain
  psk_cc_rx_fe_srx1_atten:
    type: f64
    desc: Digitial step attenuator setting for SRX1.
    path: radio/psk_cc/rx/config/fe/rf_channels/SRX1/atten
  psk_cc_rx_fe_srx2_enable:
    type: boolean
    desc: Enable SRX2 channel (SRX1 must be disabled).
    path: radio/psk_cc/rx/config/fe/rf_channels/SRX2/enable
  psk_cc_rx_fe_srx2_gain:
    type: f64
    desc: Gain setting for SRX2.
    path: radio/psk_cc/rx/config/fe/rf_channels/SRX2/gain
  psk_cc_rx_fe_srx2_atten:
    type: f64
    desc: Digital step attenuator setting for SRX2.
    path: radio/psk_cc/rx/config/fe/rf_channels/SRX2/atten
  psk_cc_rx_fe_sample_rate:
    type: f64
    desc: Sample rate of the ad9361. The sample rate for all channels using the ad9361 should match if they are in active use (i.e. psk_cc tx/rx and dvbs2).
    path: radio/psk_cc/rx/config/fe/sample_rate
  psk_cc_rx_symbol_rate:
    type: f64
    desc: Symbol rate of the waveform.
    path: radio/psk_cc/rx/config/symbol_rate
  psk_cc_rx_modulation:
    type: string
    desc: "Symbol modulation config: BPSK/QPSK"
    path: radio/psk_cc/rx/config/modulation

  dvbs2_tx_force_on:
    type: boolean
    desc: Force the channel to always be on.
    path: radio/dvbs2/tx/config/force_on
  dvbs2_tx_idle_timeout_s:
    type: u64
    desc: Power down channel after being idle for specified time.
    path: radio/dvbs2/tx/config/idle_timeout_s
  dvbs2_tx_fe_frequency:
    type: f64
    desc: Frequency to transmit at.
    path: radio/dvbs2/tx/config/fe/frequency
  dvbs2_tx_fe_gain:
    type: f64
    desc: Gain setting for dvbs2 TX.
    path: radio/dvbs2/tx/config/fe/gain
  dvbs2_tx_fe_sample_rate:
    type: f64
    desc: Sample rate of the ad9361. The sample rate for all channels using the ad9361 should match if they are in active use (i.e. psk_cc tx/rx and dvbs2).
    path: radio/dvbs2/tx/config/fe/sample_rate
  dvbs2_tx_symbol_rate:
    type: f64
    desc: Symbol rate.  Must be integer division of sample rate.
    path: radio/dvbs2/tx/config/symbol_rate
  dvbs2_tx_modulation:
    type: string
    desc: "Modulation to use. Valid values are: unmodulated, QPSK, 8PSK, 16APSK, and 32APSK."
    path: radio/dvbs2/tx/config/modulation
  dvbs2_tx_coding:
    type: string
    desc: "Error correction code to use. Valid values are: 1/4, 1/3, 2/5, 1/2, 3/5, 2/3, 3/4, 4/5, 5/6, 8/9, 9/10, 11/45, 4/15, 14/45, 7/15, 8/15, 26/45, and 32/45."
    path: radio/dvbs2/tx/config/coding
  dvbs2_tx_rolloff:
    type: string
    desc: "Filter rolloff. Valid values are: 35%, 25%, 20%, 15%, 10%, 5%, and the empty string for no rolloff."
    path: radio/dvbs2/tx/config/rolloff
  dvbs2_tx_frame_length:
    type: string
    desc: "Frame length type to use. Valid values are: SHORT, NORMAL, and LONG."
    path: radio/dvbs2/tx/config/frame_length
  dvbs2_tx_signal_scaling:
    type: f64
    desc: Scale of resulting signal.
    path: radio/dvbs2/tx/config/signal_scaling

  gfsk_tx_force_on:
    type: boolean
    desc: Force the channel to always be on.
    path: radio/gfsk/tx/config/force_on
  gfsk_tx_idle_timeout_s:
    type: u64
    desc: Power down channel after being idle for specified time.
    path: radio/gfsk/tx/config/idle_timeout_s
  gfsk_tx_fe_frequency:
    type: f64
    desc: Frequency to receive from.
    path: radio/gfsk/tx/config/fe/frequency
  gfsk_tx_fe_gain:
    type: f64
    desc: Gain setting for gfsk TX.
    path: radio/gfsk/tx/config/fe/gain
  gfsk_tx_fe_atten:
    type: f64
    desc: Digitial step attenuator setting for gfsk TX.
    path: radio/gfsk/tx/config/fe/atten
  gfsk_tx_fe_sample_rate:
    type: f64
    desc: Sample rate of the rfic.
    path: radio/gfsk/tx/config/fe/sample_rate
  gfsk_tx_symbol_rate:
    type: f64
    desc: Symbol rate.  Must be integer division of sample rate.
    path: radio/gfsk/tx/config/mod/symbol_rate
  gfsk_tx_mod_index:
    type: f32
    desc: Modulation index.
    path: radio/gfsk/tx/config/mod_index
  gfsk_tx_max_payload_len:
    type: u32
    desc: Maximum payload length in bytes.
    path: radio/gfsk/tx/config/max_payload_len
  gfsk_tx_bt:
    type: f32
    desc: 3db bandwidth symbol time product.
    path: radio/gfsk/tx/config/bt

  anylink_active_tx_channel:
    type: string
    desc: "The channel anylink should be actively downlinking on. Valid values are: tx_uhf, tx_sband, tx_xband. You can also use an empty string to disable the active channel."
    path: space_router/config/endpoints/ep_tap0/active_tx_channel

# Always sent by the USX
# Always received by the gateway
metrics:
  controld_version:
    type: string
    desc: The version of controld
    path: _tags/git_hash
  controld_timestamp:
    type: string
    desc: The timestamp of the powerd build
    path: _tags/build_timestamp_utc
  powerd_version:
    type: string
    desc: The version of powerd
    path: _proxy/powerd/_tags/git_hash
  powerd_timestamp:
    type: string
    desc: The timestamp of the powerd build
    path: _proxy/powerd/_tags/build_timestamp_utc
  radiod_version:
    type: string
    desc: The version of radiod
    path: _proxy/radiod/_tags/radiod_git_hash
  radiod_timestamp:
    type: string
    desc: The timestamp of the radiod build
    path: _proxy/radiod/_tags/radiod_build_timestamp_utc
  fpga_version:
    type: string
    desc: The version of the fpga
    path: _proxy/radiod/_tags/fpga_git_hash
  fpga_timestamp:
    type: string
    desc: The timestamp of the fpga build
    path: _proxy/radiod/_tags/fpga_build_timestamp
  fpga_project_name:
    type: string
    desc: The name of the fpga project
    path: _proxy/radiod/_tags/fpga_project_name
  anylink_version:
    type: string
    desc: The version of anylink
    path: _proxy/anylink/_tags/version
  psk_cc_tx_bytes_total:
    type: u64
    desc: The number of bytes we have received from the tx socket that successfully sent.
    path: radio/psk_cc/tx/metrics/bytes_total
  psk_cc_tx_underflows:
    type: u64
    desc: The number of times we've underflowed.
    path: radio/psk_cc/tx/metrics/underflows
  psk_cc_tx_client_recv_errors:
    type: u64
    desc: Every time we get a bad return value from recv'ing on the tx socket.
    path: radio/psk_cc/tx/metrics/client_recv_errors
  psk_cc_tx_client_msgs:
    type: u64
    desc: Every time we successfully recv'd on the tx socket.
    path: radio/psk_cc/tx/metrics/client_msgs
  psk_cc_tx_frames_transmitted:
    type: u64
    desc: Every time we were able to transmit a frame over rf.
    path: radio/psk_cc/tx/metrics/frames_transmitted
  psk_cc_tx_failed_transmissions:
    type: u64
    desc: Every time we were unable to transmit a frame over rf.
    path: radio/psk_cc/tx/metrics/failed_transmissions
  psk_cc_tx_dropped_packets:
    type: u64
    desc: Every time a packet is dropped due to failure to enable a channel.
    path: radio/psk_cc/tx/metrics/dropped_packets
  psk_cc_tx_idle_frames_transmitted:
    type: u64
    desc: The total number of idle frames transmitted.
    path: radio/psk_cc/tx/metrics/idle_frames_transmitted
  psk_cc_tx_failed_idle_frames_transmitted:
    type: u64
    desc: The amount of times we tried to transmit an idle frame and it failed
    path: radio/psk_cc/tx/metrics/failed_idle_frames_transmitted
  psk_cc_tx_failed_bytes_in_flight_checks:
    type: u64
    desc: The amount of times the check for bytes_in_flight failed.
    path: radio/psk_cc/tx/metrics/failed_bytes_in_flight_checks
  psk_cc_tx_modem_underflows:
    type: u64
    desc: The number of times we've underflowed (as detected by the modem).
    path: radio/psk_cc/tx/metrics/modem_underflows
  psk_cc_tx_ad9361_tx_pll_lock:
    type: boolean
    desc: Is the tx pll of the ad9361 locked?
    path: radio/psk_cc/tx/metrics/ad9361_tx_pll_lock

  psk_cc_rx_bytes_total:
    type: u64
    desc: The number of bytes we have received and communicated to the client.
    path: radio/psk_cc/rx/metrics/bytes_total
  psk_cc_rx_client_send_errors:
    type: u64
    desc: Every time we get a bad return value from send'ing on the rx socket
    path: radio/psk_cc/rx/metrics/client_send_errors
  psk_cc_rx_client_msgs:
    type: u64
    desc: Every time we successfully send on the rx socket.
    path: radio/psk_cc/rx/metrics/client_msgs
  psk_cc_rx_frames_received:
    type: u64
    desc: Every time we were able to receive a frame over rf.
    path: radio/psk_cc/rx/metrics/frames_received
  psk_cc_rx_failed_receptions:
    type: u64
    desc: Every time we were unable to receive a frame over rf.
    path: radio/psk_cc/rx/metrics/failed_receptions
  psk_cc_rx_dropped_good_packets:
    type: u64
    desc: Every time the socket's queue is full and we have to drop a good packet.
    path: radio/psk_cc/rx/metrics/dropped_good_packets
  psk_cc_rx_failed_frames_available_checks:
    type: u64
    desc: The amount of times the check for frames_available failed.
    path: radio/psk_cc/rx/metrics/failed_frames_available_checks
  psk_cc_rx_encountered_frames_in_progress:
    type: u64
    desc: The amount of times we encountered frames in progress when checking for the number of frames available.
    path: radio/psk_cc/rx/metrics/encountered_frames_in_progress
  psk_cc_rx_modem_dma_overflows:
    type: u64
    desc: The amount of times the modem overflows.
    path: radio/psk_cc/rx/metrics/modem_dma_overflows
  psk_cc_rx_modem_dma_packet_count:
    type: u32
    desc: The number of packets in the DMA.
    path: radio/psk_cc/rx/metrics/modem_dma_packet_count
  psk_cc_rx_signal_present:
    type: boolean
    desc: Does the modem detect if a signal is present?
    path: radio/psk_cc/rx/metrics/signal_present
  psk_cc_rx_carrier_lock:
    type: boolean
    desc: Is the modem locked on to the carrier?
    path: radio/psk_cc/rx/metrics/carrier_lock
  psk_cc_rx_frame_sync_lock:
    type: boolean
    desc: Are we seeing frame sync words in the modem?
    path: radio/psk_cc/rx/metrics/frame_sync_lock
  psk_cc_rx_fec_confirmed_lock:
