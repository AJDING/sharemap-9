# ShareMap Configuration Web Server - Docker Compose

version: '3.8'

services:
  web:
    build: .
    container_name: sharemap-config-server
    ports:
      - "8080:8080"
    environment:
      - FLASK_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: UDP receiver for testing
  udp-receiver:
    build: .
    container_name: sharemap-udp-receiver
    command: python udp_receiver.py --port 5000
    ports:
      - "5000:5000/udp"
    restart: unless-stopped
    profiles:
      - testing

# Network configuration (uses default bridge network)
# The web server can send UDP to udp-receiver:5000 when both are running
